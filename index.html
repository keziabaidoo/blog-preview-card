<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Daisy UI Link -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    /> -->

    <script src="https://cdn.tailwindcss.com"></script>


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
  

    <main class="hero-card">
      <div class="card w-96 bg-base-100  p-6">
        <figure>
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration-article"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Learning</h2>
          <span class="py-3">Published 21 Dec 2023</span>
          <h2 class="description">HTML & CSS foundations</h2>
          <p class="card-info leading-1 ">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card-actions mt-3 d-grid gap-5">
            <img src="./assets/images/image-avatar.webp" alt="" />
            <h2>Greg Hooper</h2>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kezia Baidoo</a>.
    </div>


    <script src="./tailwind.config.js"></script>

  </body>
</html>
